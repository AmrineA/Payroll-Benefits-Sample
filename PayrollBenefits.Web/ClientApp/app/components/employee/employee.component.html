<h1>Employee - {{employee?.firstName}} {{employee?.lastName}}</h1>

<div class="panel panel-default">
    <div class="panel-heading">Employee Information</div>
    <div class="panel-body">
        <form [formGroup]="empForm" *ngIf="empForm" class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="firstName" formControlName="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="lastName" formControlName="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-3 control-label">Age</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="age" formControlName="age" placeholder="Age">
                </div>
            </div>
            <div class="form-group">
                <label for="grossPay" class="col-sm-3 control-label">Gross Pay</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="grossPay" formControlName="grossPay" placeholder="Gross Pay">
                </div>
            </div>
            <input type="button" value="Save" class="btn btn-primary" (click)="save()" [disabled]="!empForm.valid" />
        </form>
    </div>
</div>

<div class="panel panel-default" *ngIf="this.id > 0">
    <div class="panel-heading">Dependents</div>
    <div class="panel-body">
        <table class='table' *ngIf="dependents">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dependent of dependents">
                    <td><a [routerLink]="['/employees', id, 'dependents', dependent.id]" class="btn btn-xs btn-primary">Edit</a></td>
                    <td>{{ dependent.id }}</td>
                    <td>{{ dependent.firstName }}</td>
                    <td>{{ dependent.lastName }}</td>
                    <td>{{ dependent.age }}</td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" [routerLink]="['/employees', id, 'dependents', 0]">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
        </button>
    </div>
</div>
