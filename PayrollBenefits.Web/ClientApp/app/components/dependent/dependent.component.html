<h1>Dependent - {{dependent?.firstName}} {{dependent?.lastName}}</h1>

<div class="panel panel-default">
    <div class="panel-heading">Dependent Information</div>
    <div class="panel-body">
        <form [formGroup]="depForm" *ngIf="depForm" class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="firstName" formControlName="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="lastName" formControlName="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-3 control-label">Age</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="age" formControlName="age" placeholder="Age">
                </div>
            </div>
            <input type="button" value="Save" class="btn btn-primary" (click)="save()" [disabled]="!depForm.valid" />
        </form>
    </div>
</div>
